[hyper]
model_names = main outlayer

[main]
#type of architecture
architecture = f_cnn
# number of filters
num_filters = 15
# width of the frequency convolution kernel
conv_kernel_size = 3
# stride of the frequency convolution kernel
stride = 1
#number of hidden layers
