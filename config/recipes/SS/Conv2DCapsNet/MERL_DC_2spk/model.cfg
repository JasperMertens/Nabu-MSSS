[hyper]
model_names = main outlayer

[main]
#type of architecture
architecture = conv2d_capsnet
# number of capsules
num_capsules = 8
# dimension of capsules
capsule_dim = 10
# number of routing iterations
routing_iters = 3
# width and height of the frequency convolution kernel
conv_kernel_size = 9 9
# stride of the frequency convolution kernel
stride = 1
#number of hidden layers
num_layers = 5
#input noise standart deviation
input_noise = 0.0
#dropout rate (keep probability)
dropout = 1.0

[outlayer]
#type of architecture
architecture = linear
#the number of output dims (should be set automaticaly?)
output_dims = 20
#input noise standart deviation
input_noise = 0
#dropout rate (keep probability)
dropout = 1.0
